<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Etch-A-Sketch<span class="title-icon"></span></h1>
        </header>
        <aside>
            <div class="cpanel">
            <span class="icon"></span>
            <h2>Control panel</h2>
            </div>
            <button class="reset-board">Reset grid</button>
            <button class="grid-size">Grid size</button>
            <button class="clear-grid">Clear grid</button>
            <fieldset class="draw-control">
                <legend><span>Choose tool</span></legend>
                <div>
                    <input type="radio" id="pen" name="tool" value="pen" checked><label for="pen">Pen<span class="tool-icon penSVG"></span></label>
                </div>
                <div>
                    <input type="radio" id="rainbow" name="tool" value="rainbow"><label for="rainbow">Rainbow<span class="tool-icon paintSVG"></span></label>
                </div>
                <div>
                    <input type="radio" id="eraser" name="tool" value="eraser"><label for="eraser">Erase<span class="tool-icon eraserSVG"></span></label>
                </div>
            </fieldset>
        </aside>
        <div class="board">
            <!-- <div class="cell"></div> -->
        </div>
    </main>
</body>
</html>
