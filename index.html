<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <main>
        <aside>
            <label for="sides">Choose grid size:</label>
            <div class="side-control">
            <input type="range" name="sides" id="sides" min="2" max="100" step="2" value="16">
            <output class="output-sides" for="sides"></output>
            </div>
            <button class="reset-board">Reset</button>
            <button class="grid-size">Grid size</button>
            <button class="clear-grid">Clear grid</button>
            <fieldset class="draw-control">
                <legend>Choose option</legend>
                <div>
                    <input type="radio" id="pen" name="tool" value="pen" checked><label for="pen">Pen</label>
                </div>
                <div>
                    <input type="radio" id="rainbow" name="tool" value="rainbow"><label for="rainbow">Rainbow</label>
                </div>
                <div>
                    <input type="radio" id="eraser" name="tool" value="eraser"><label for="erase">Erase</label>
                </div>
            </fieldset>
        </aside>
        <div class="board">
            <!-- <div class="cell"></div> -->
        </div>
    </main>
</body>
</html>
